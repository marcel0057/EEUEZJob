{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-orange-500 mb-4 font-poppins">Connexion</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Se connecter</button>
    </form>
    <p class="mt-4 text-gray-700 text-center">
        Pas de compte ? <a href="{% url 'account_signup' %}" class="text-orange-500 hover:underline">Inscrivez-vous</a>
    </p>
    <p class="mt-2 text-gray-700 text-center">
        Mot de passe oublié ? <a href="{% url 'account_reset_password' %}" class="text-orange-500 hover:underline">Réinitialiser</a>
    </p>
</div>
{% endblock %}
