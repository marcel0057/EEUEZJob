{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="auth-container">
    <h2>Connexion</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Se connecter</button>
    </form>
    <p class="mt-4 text-center">
        Pas de compte ? <a href="{% url 'account_signup' %}">Inscrivez-vous</a>
    </p>
    <p class="mt-2 text-center">
        Mot de passe oublié ? <a href="{% url 'account_reset_password' %}">Réinitialiser</a>
    </p>
</div>
{% endblock %}
