{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="py-12 bg-white">
    <div class="container mx-auto px-4 max-w-md">
        <h2 class="text-3xl font-bold text-orange-500 font-poppins mb-6 text-center">Inscription</h2>
        <form method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">S'inscrire</button>
        </form>
        <p class="mt-4 text-gray-700 text-center">
            Déjà inscrit ? <a href="{% url 'account_login' %}" class="text-orange-500 hover:underline">Connectez-vous</a>
        </p>
    </div>
</section>
{% endblock %}
