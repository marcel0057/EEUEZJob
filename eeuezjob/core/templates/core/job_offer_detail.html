{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="py-12 bg-white">
    <div class="container mx-auto px-4 max-w-2xl">
        <h2 class="text-3xl font-bold text-orange-500 font-poppins mb-6">DÃ©tails de l'Offre</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-orange-500">{{ job_offer.title }}</h3>
            <p class="text-gray-700 mt-2"><strong>Entreprise :</strong> {{ job_offer.company }}</p>
            <p class="text-gray-700 mt-2"><strong>Lieu :</strong> {{ job_offer.location }}</p>
            <p class="text-gray-700 mt-2"><strong>Description :</strong> {{ job_offer.description }}</p>
            <p class="text-gray-700 mt-2"><strong>Salaire :</strong> {{ job_offer.salary }}</p>
            <a href="{% url 'apply_job' job_offer.id %}" class="mt-4 inline-block bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Postuler</a>
        </div>
    </div>
</section>
{% endblock %}
